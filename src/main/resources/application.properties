# =================================================================
#                  APPLICATION CONFIGURATION
# =================================================================
# Sets the name for your Spring Boot application
spring.application.name=YashAuti


# =================================================================
#                  SERVER CONFIGURATION
# =================================================================
# Sets the port for your backend application to run on



# =================================================================
#                  DATABASE (DATASOURCE) CONFIGURATION
# =================================================================
# The JDBC URL for your MySQL database.
spring.datasource.url=${DB_URL}

# Your MySQL username and password.
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# The driver class for MySQL (optional, but good practice to include).
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =================================================================
#                  JPA & HIBERNATE CONFIGURATION
# =================================================================
# This tells Hibernate (the JPA provider) which SQL dialect to use for MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This will show the actual SQL queries in your console, which is very helpful for debugging.
spring.jpa.show-sql=true

# This setting tells Hibernate what to do with your database schema when the application starts.
# 'update' will automatically add new columns if you change your Java entities, which is great for development.
spring.jpa.hibernate.ddl-auto=update

# This is a performance best practice. It ensures the database connection is closed
# after the transaction is complete, preventing potential issues.
spring.jpa.open-in-view=false

